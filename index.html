    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="phone.css" media="screen and (max-device-width: 1158px)" />

<body>
    <div class="container">
        <div class="box" id="box-1"><img src="vector64bdf83d.png" alt="Background Image"> </div>
        <div class="box" id="box-2">
            <div class="item" id="item-1">
                <form action="mailto:saumya_singh048@rocketmail.com" method="post">
                    <div id="login-text">
                        <p>Login</p>
                    </div>
                    <div class="inputs">
                        <div>
                            <label for="email">Email</label>
                        </div>

                        <input type="email" id="email-style" name="Email" id="email"
                            placeholder="iamthebossdoodle.com" />
                    </div>
                    <div class="inputs">
                        <div>
                            <label for="pass">Password</label>
                        </div>

                        <input type="password" name="Password" id="pass" placeholder="Enter password" />
                    </div>
                    <div>
                        <p id="frgt-pass">Forgot Password ?</p>
                    </div>
                    <div id="login-btn-container">
                        <input type="button" value="Log In" id="login-btn" />
                    </div>
                </form>
            </div>
            <div class="item" id="item-2">
                <div class="connections">
                    <div class="line"></div>
                    <p id="footer-1">or connect with</p>
                    <div class="line"></div>
                </div>

                <div id="footer-2">
                    <img class="sm-img" src="microsoft.png" alt="Microsoft Logo" />
                    <img class="sm-img" id="fb" src="Facebook-logo.png" alt="Facebook Logo" />
                    <img class="sm-img" src="google-logo.png" alt="Google Logo" />
                    <img class="sm-img" src="linkedIn.png" alt="linkedIn Logo" />
                </div>
                <p id="footer-3">Don't have an account? <span>SignUp</span></p>
            </div>
        </div>
    </div>
